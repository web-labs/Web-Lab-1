<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Lab1</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="header-container header-text">
    Наземцев Сергей Дмитриевич P3111 3111008
</div>

<canvas id="canvas" class="draw">Unsupported</canvas>

<div class="form-container">
    <form id="myForm">
        <div class="form-group">
            <label for="xValue">Coordinate X (X &isin; [-5; 5])</label>
            <input type="text" name="xValue" id="xValue" class="form-el"><br>
        </div>

        <div class="form-group">
            <label for="ySelector">Coordinate Y</label>
            <select id="ySelector" name='yValue' class="form-el" onchange="getY()">
                <option value="-5">-5</option>
                <option value="-4">-4</option>
                <option value="-3">-3</option>
                <option value="-2">-2</option>
                <option value="-1">-1</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select><br>
        </div>

        <div class="form-group">
            <label for="rValue">Range R (R &isin; [2; 5])</label>
            <input type="text" name="rValue" class="form-el" id="rValue"><br>
        </div>

        <input type="submit" value="Send" class="submit-btn"><br>

    </form>

</div>

<div class="table-container">
    <table id="resultsTable">
        <tr>
            <th>X</th>
            <th>Y</th>
            <th>R</th>
            <th>Result</th>
            <th>Current time</th>
            <th>Execution time</th>
        </tr>
    </table>

</div>

</body>
</html>

<script>
    function getY() {
        const selector = document.querySelector('#ySelector');
        const yVal = selector.options[selector.selectedIndex].value;

        const outputEl = document.querySelector('#output');
        outputEl.textContent = yVal;
    }

    function validate(xVal, rVal){
        return (-5 <= xVal && xVal <= 5) && (2 <= rVal && rVal <= 5) && (rVal !== "" && xVal !== "");

    }


    document.querySelector('#myForm').addEventListener('submit', function (e){
        e.preventDefault();
        const xVal = parseFloat(document.querySelector('#xValue').value);
        const rVal = parseFloat(document.querySelector('#rValue').value);

        const selector = document.querySelector('#ySelector');
        const yVal = parseFloat(selector.options[selector.selectedIndex].value);

        if (validate(xVal, rVal)){
            drawCoordsPlane(rVal);
            if (xVal > rVal || yVal > rVal){
                alert('Unable to draw a point, length of the axes exceeded')
            }
            const canvasCoords = toCanvasCoords(xVal, yVal, rVal, 350);
            drawPoint(canvasCoords.x, canvasCoords.y);
            fetch('count_values.php', {
                method: 'POST',
                body: new URLSearchParams({
                    xVal: xVal,
                    yVal: yVal,
                    rVal: rVal
                })
            })
                .then(response => response.text())
                .then(result => {
                    let responseData = JSON.parse(result);
                    addToTable(xVal, yVal, rVal, responseData.result, responseData.curr_time, responseData.exec_time);
                    saveToLocalStorage(xVal, yVal, rVal, responseData.result, responseData.curr_time, responseData.exec_time);
                });
        } else {
            alert("Error in inputted data, try again")
        }

    });

    function addToTable(input1, input2, input3, result, curr_time, exec_time) {
        const table = document.getElementById('resultsTable');
        const row = table.insertRow();
        const cell1 = row.insertCell()
        cell1.textContent = input1;
        cell1.className = 'new-cell';
        const cell2 = row.insertCell();
        cell2.textContent = input2;
        cell2.className = 'new-cell';
        const cell3 = row.insertCell()
        cell3.textContent = input3;
        cell3.className = 'new-cell';
        const cell4 = row.insertCell()
        cell4.textContent = result;
        cell4.className = 'new-cell';
        const cell5 = row.insertCell()
        cell5.textContent = curr_time;
        cell5.className = 'new-cell';
        const cell6 = row.insertCell()
        cell6.textContent = exec_time;
        cell6.className = 'new-cell';
    }

    function saveToLocalStorage(x, y, r, result, curr_time, exec_time){
        const currData = JSON.parse(localStorage.getItem('tableData')) || [];
        currData.push({x, y, r, result, curr_time, exec_time});
        localStorage.setItem('tableData', JSON.stringify(currData));
    }

    function drawPoint(xVal, yVal){
        let canvas = document.querySelector('#canvas');
        let ctx = canvas.getContext('2d');

        const pointSize = 10;
        ctx.beginPath();
        //ctx.moveTo(canvas.width / 2, canvas.height / 2);
        ctx.arc(xVal, yVal, pointSize/2, 0, Math.PI * 2);
        ctx.fillStyle = 'red';
        ctx.fill();
    }

    function putDots(ctx){
        ctx.fillStyle = 'black';
        const radius = 4;
        ctx.beginPath();
        ctx.arc(262.5, 175, radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(345, 175, radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(175, 5, radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(175, 87.5, radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(87.5, 175, radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(5, 175, radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(175, 262.5, radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(175, 345, radius, 0, Math.PI * 2);
        ctx.fill();
    }
    function drawCoordsPlane(r){
        let canvas = document.querySelector('#canvas');
        let ctx = canvas.getContext('2d');

        canvas.width = 350;
        canvas.height = 350;


        const halfWidth = canvas.width / 2;
        const halfHeight = canvas.height / 2;
        const quarterWidth = canvas.width / 4;
        const arrowSize = 10;




        // 1я четверть: прямоугольный треугольник
        ctx.beginPath();
        ctx.moveTo(halfWidth, 0);
        ctx.lineTo(halfWidth + quarterWidth, halfHeight);
        ctx.lineTo(halfWidth, halfHeight);
        ctx.closePath();

        ctx.fillStyle = '#4169E1';
        ctx.fill();



        // 3я четверть: сектор круга
        ctx.beginPath();
        ctx.moveTo(halfWidth, halfHeight);

        ctx.arc(halfWidth, halfHeight, quarterWidth, 0.5 * Math.PI, 1 * Math.PI);
        ctx.lineTo(halfWidth, halfHeight);
        ctx.fill();

        // 4я четверть: прямоугольник
        ctx.fillRect(halfWidth, halfHeight, quarterWidth, halfHeight);

        //Draw all stuff
        ctx.beginPath();
        putDots(ctx);
        ctx.font = "15px Arial";
        ctx.fillText('y', 150, 15);
        ctx.fillText('x', 340, 195);
        ctx.fillText(String(r/2), halfWidth+quarterWidth, halfHeight-10);
        ctx.fillText(String(r), 337, halfHeight-10);
        ctx.fillText(String(r), 190, 15);
        ctx.fillText(String(-r/2), 87.5, halfHeight-10);
        ctx.fillText(String(-r), 0, halfHeight-10);

        ctx.fillText(String(-r), 155, canvas.height);
        ctx.fillText(String(-r/2), 145, 262.5);


        // Axes
        ctx.beginPath();
        ctx.moveTo(0, halfHeight);
        ctx.lineTo(canvas.width, halfHeight);
        ctx.moveTo(halfWidth, 0);
        ctx.lineTo(halfWidth, canvas.height);

        // Стрелочки для осей
        ctx.moveTo(canvas.width - arrowSize, halfHeight - arrowSize);
        ctx.lineTo(canvas.width, halfHeight);
        ctx.lineTo(canvas.width - arrowSize, halfHeight + arrowSize);

        ctx.moveTo(halfWidth - arrowSize, arrowSize);
        ctx.lineTo(halfWidth, 0);
        ctx.lineTo(halfWidth + arrowSize, arrowSize);
        ctx.fillStyle = 'black';
        ctx.fillText(String(r/2), 185, 87.5);
        ctx.stroke();
    }

    function toCanvasCoords(x, y, r, canvasSize) {
        const scale = canvasSize / 2; // Для нашего квадратного canvas, половина его размера
        return {
            x: scale / r * x + scale,
            y: canvasSize - (scale / r * y + scale)
        };
    }


    window.onload = function () {
        drawCoordsPlane(0);
        const savedData = JSON.parse(localStorage.getItem('tableData')) || [];
        savedData.forEach(data => {
            addToTable(data.x, data.y, data.r, data.result, data.curr_time, data.exec_time);
        })
    }

</script>
