<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Lab1</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="header-container header-text">
    Наземцев Сергей Дмитриевич P3111 3111008
</div>

<canvas id="canvas" class="draw">Unsupported</canvas>

<div class="form-container">
    <form id="myForm">
        <div class="form-group">
            <label for="xValue">Coordinate X (X &isin; [-5; 5])</label>
            <input type="text" name="xValue" id="xValue" class="form-el"><br>
        </div>

        <div class="form-group">
            <label for="ySelector">Coordinate Y</label>
            <select id="ySelector" name='yValue' class="form-el">
                <option value="-5">-5</option>
                <option value="-4">-4</option>
                <option value="-3">-3</option>
                <option value="-2">-2</option>
                <option value="-1">-1</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select><br>
        </div>

        <div class="form-group">
            <label for="rValue">Range R (R &isin; [2; 5])</label>
            <input type="text" name="rValue" class="form-el" id="rValue"><br>
        </div>

        <input type="submit" value="Send" class="submit-btn"><br>

    </form>

</div>

<div class="table-container">
    <table id="resultsTable">
        <tr>
            <th>X</th>
            <th>Y</th>
            <th>R</th>
            <th>Result</th>
            <th>Current time</th>
            <th>Execution time</th>
        </tr>
    </table>

</div>

<script type="text/javascript" src="utils/render.js"></script>
<script type="text/javascript" src="utils/addToTable.js"></script>
<script type="text/javascript" src="utils/drawing.js"></script>
<script type="text/javascript" src="utils/saveData.js"></script>
</body>
</html>

<script>
    function validate(xVal, rVal){
        return (-5 <= xVal && xVal <= 5) && (2 <= rVal && rVal <= 5) && (rVal !== "" && xVal !== "");

    }
    window.onload = function () {
        drawCoordsPlane(0);
        const savedData = JSON.parse(localStorage.getItem('tableData')) || [];
        savedData.forEach(data => {
            addToTable(data.x, data.y, data.r, data.result, data.curr_time, data.exec_time);
        })
    }
</script>
